<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <h1 class="text-center mt-5 mb-5">Xorijiy valyuta ayirboshlash markaziga,Xush kelibsiz!!</h1>
    <form class="js-form">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="mb-3 col-6 mx-auto">
              <input type="number" class="form-control  js-input" min="0" placeholder="Summani kiriting:">
            </div>
          </div>
        </div>
        <div class="col-6">
         <div class="row">
          <div class="col-6">
            <select class="form-select js-select" aria-label="Default select example">
              <option disabled selected>Valyuta turini tanlang</option>
              <option value="1">Dollar</option>
              <option value="2">Rubl</option>
              <option value="3">Euro</option>
            </select>
          </div>
  
          <div class="col-6">
            <button class="btn btn-success" type="submit">Almashtir</button>
          </div>
  
         </div>
          
        </div>
      </div>
    </form>
    <h2 class="js-result text-center mt-5">Sizda qancha summa borligini kiriting va boshqa valyutalarga almashtiring!</h2>
  </div>



  <script src="./js/main.js"></script>
</body>

</html>
